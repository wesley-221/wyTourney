<div class="content">
	<div class="login box-shadow" *ngIf="authenticateService.isLoggedIn == false">
		<div class="header">
			<div class="header-image osu-logo"></div>

			<div class="title">
				Authenticate through osu!
			</div>
		</div>

		<div class="body">
			<app-alert [alertType]="'success'" *ngIf="hasBeenAuthenticated == true">Successfully logged in.</app-alert>

			<a mat-raised-button class="full-width login-button" color="primary" [href]="authenticateService.getOsuOauthUrl()">Authenticate</a>
		</div>
	</div>

	<div class="login box-shadow" *ngIf="authenticateService.isLoggedIn == true">
		<div class="header">
			<img class="header-image" [src]="authenticateService.user.avatarUrl" />

			<div class="title">
				Logged in as {{ authenticateService.user.username }}

				<div class="rank">
					<img [src]="authenticateService.user.getFlagLink()" /> #{{ authenticateService.user.rank }} ({{ authenticateService.user.pp }} pp)
				</div>
			</div>
		</div>

		<div class="body">
			<button mat-raised-button class="full-width login-button" color="warn">Logout</button>
		</div>
	</div>
</div>
